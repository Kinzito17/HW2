<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Matthew Kinzle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="site-header">

        <div class="header-content">

            <img src="portfolioLogo.png" alt="logo">

            <div class="header-links">

                <a class="header-link" href="index.html">About</a>
                <a class="header-link" href="portfolio.html">Portfolio</a>
                <a class="header-link" href="contact.html">Contact</a>

                <button class="btn btn-secondary dropdown-toggle social-btn" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Social
                </button>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a type="button" href="https://github.com/Kinzito17/" class="fa fa-github social-drop dropdown-item"
                        target="_blank"></a>
                    <a type="button" href="https://www.linkedin.com/in/matthew-kinzle-3aa07568/"
                        class="fa fa-linkedin social-drop dropdown-item" target="_blank"></a>
                    <a type="button" href="https://www.instagram.com/kinzito/"
                        class="fa fa-instagram social-drop dropdown-item" target="_blank"></a>
                </div>

            </div>

        </div>

    </header>
    
    <section class="container contact-container">

        <div class="row">

            <div class="col-md-12">

                <p class="contact-header"> Need help getting a project off the ground? Drop your info below!</p>

                <div class="form-group">

                    <label for="contact-name" class="form-label">What's your name?</label>
                    <input type="name" class="form-control" id="name-input" placeholder="Full Name">

                    <label for="email-input" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email-input" placeholder="name@example.com">

                    <label for="contact-phone" class="form-label">Phone Number:</label>
                    <input type="phone" class="form-control" id="phone-input" placeholder="555.555.5555 (optional)">

                    <label for="contact-about" class="form-label">Tell me a bit about the project:</label>
                    <textarea class="form-control" id="about-input" rows="3"></textarea>

                </div>

            </div>

        </div>

    </section>

    <footer>

        <a href="https://github.com/Kinzito17/" class="fa fa-github text-muted" target="_blank"></a>
        <a href="https://www.linkedin.com/in/matthew-kinzle-3aa07568/" class="fa fa-linkedin text-muted" target="_blank"></a>
        <a href="https://www.instagram.com/kinzito/" class="fa fa-instagram text-muted" target="_blank"></a>

        <span class="text-muted">&copy</span>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
